<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel FACCAT</title>
  <link rel="stylesheet" href="/assets/css/carousel.css">
</head>
<body>

  <section class="carousel">
    <a href="#" class="carousel__move carousel__move--previous"><</a>

    <article class="carousel__slide">
      <img class="carousel__image" src="/assets/image/carousel-slide-1.jpg" alt="carousel slide 1" />
    </article>

    <article class="carousel__slide">
      <img class="carousel__image" src="/assets/image/carousel-slide-2.png" alt="carousel slide 2" />
    </article>

    <article class="carousel__slide">
      <img class="carousel__image" src="/assets/image/carousel-slide-3.jpg" alt="carousel slide 3" />
    </article>

    <article class="carousel__slide">
      <img class="carousel__image" src="/assets/image/carousel-slide-4.jpg" alt="carousel slide 4" />
    </article>

    <article class="carousel__slide">
      <img class="carousel__image" src="/assets/image/carousel-slide-5.png" alt="carousel slide 5" />
    </article>

    <a href="#" class="carousel__move carousel__move--next">></a>
  </section>

  <section class="carousel-status">
    <button class="carousel-status__action"></button>
    <button class="carousel-status__action"></button>
    <button class="carousel-status__action"></button>
    <button class="carousel-status__action"></button>
    <button class="carousel-status__action"></button>
  </section>

  <section class="carousel-controls">
    <input type="number" class="carousel-controls__time">
    <button class="carousel-controls__action carousel-controls__action--start">START</button>
    <button class="carousel-controls__action carousel-controls__action--stop">STOP</button>
  </section>

  <script src="/assets/js/carousel.js"></script>
</body>
</html>
